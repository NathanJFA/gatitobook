<h4 class="text-center">Registe-se e mostre seu pet no mundo!!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="email" class="form-control mb-3" formControlName="email"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched" mensagem="Email obrigatório"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched" mensagem="Email no formato incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome completo" class="form-control mb-3"  formControlName="fullName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuario" class="form-control mb-3" formControlName="userName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched" mensagem="Usuario deve ser em letra minúscula"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']" mensagem="Usuario já existe"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control mb-3" formControlName="password"/>
    <app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="A senha deve ser diferente o usuario"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Ja é um usuário? <a [routerLink]="['']">Entre aqui</a></p>
